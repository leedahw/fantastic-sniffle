<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>orbIt</title>

    <!-- Welcome to ZIM at https://zimjs.com - Code Creativity!                              -->
    <!-- ZIM runs on the HTML Canvas powered by JavaScript and CreateJS https://createjs.com -->
    <!-- ZIM is free to use. You can donate to help improve ZIM at https://zimjs.com/donate  -->

    <script src="https://zimjs.org/cdn/1.3.2/createjs.js"></script>
    <script src="https://zimjs.org/cdn/cat/01/zim.js"></script>
    <!-- use zimjs.com/distill for minified individual functions! -->

    <script>
      const scaling = "fit"; // this will resize to fit inside the screen dimensions
      const width = 485;
      const height = 768;
      const color = darker; // ZIM colors like green, blue, pink, faint, clear, etc.
      const outerColor = dark; // any HTML colors like "violet", "#333", etc. are fine to use
      const assets = ["logo.png", "greeny.jpg"];

      const path = "assets/";

      const frame = new Frame(
        scaling,
        width,
        height,
        color,
        outerColor,
        assets,
        path,
        new Waiter()
      );

      frame.on("ready", () => {
        // ES6 Arrow Function - like function(){}
        zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

        const stage = frame.stage;
        let stageW = frame.width;
        let stageH = frame.height;

        // set public variables here when needed

        const rectangle = new Rectangle(
          800,
          768,
          new GradientColor(["#597bc1", "#633763"], [0, 1], 0, 0, 0, 500)
        ).addTo();
        const bg01 = asset("greeny.jpg").center();
        //.pos(0, 53, LEFT, BOTTOM);

        let logo;
        let musicToggle;
        let go;
        let introBack;
        let introBack2;
        let restart;
        let backingSound;
        let winSound;
        let loseSound;
        let yaySound;
        let musicNotes;

        part1();

        function part1() {
          go = new Button(100, 50, "Go", grey, purple)
            .sca(0.7)
            .centerReg()
            .loc(243, 440)
            .alp(0)
            .animate({
              props: { alpha: 1 },
              time: 2,
            });

          logo = asset("logo.png")
            .sca(0.1)
            .loc(8, -125)
            .alp(1)
            .animate({
              props: { y: 8 },
              time: 2,
              ease: "easeIn",
            });

          musicToggle = new CheckBox(26, "Music", true, purple, purple).loc(
            380,
            -30
          );

          go.tap(() => {
            part2();
          });
        }

        //part 2: Main Game.

        stage.update();
      });
    </script>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
  </head>
  <body></body>
</html>
